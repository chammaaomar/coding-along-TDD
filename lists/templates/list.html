{% extends 'base.html' %}
{% block header_text %}Your To-Do list{% endblock %}
{% block action_form %}/lists/{{list.id}}/additem{% endblock %}
{% block table %}
<table id='id_list_table'>
  {% for item in items %}
    <tr>
      <td>
        {{forloop.counter}}: {{item.text}}
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
